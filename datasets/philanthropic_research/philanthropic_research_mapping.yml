Insert Account:
  sf_object: Account
  fields:
    - FirstName
    - LastName
    - PersonEmail
    - PersonBirthdate
    - PersonMailingStreet
    - PersonMailingCity
    - PersonMailingState
    - PersonMailingPostalCode
    - PersonMailingCountry
    - Phone
    - Description
    - RecordTypeId

Insert Contact:
  sf_object: Contact
  fields:
    - FirstName
    - LastName
    - Email
    - Birthdate
    - MailingStreet
    - MailingCity
    - MailingState
    - MailingPostalCode
    - MailingCountry
    - Phone
    - Title
    - Description
  lookups:
    AccountId:
      table:
        - Account

Insert ContactProfile:
  sf_object: ContactProfile
  fields:
    - BirthPlace
    - PrimaryCitizenshipType
    - HighestEducationLevel
    - Ethnicity
    - OtherAssetsValue
    - RetirementSavingsAmount
    - StockValue
    - RealEstateValue
    - BusinessOwnershipValue
    - Income
    - OtherNonprofitGiftCount
    - OtherNonprofitGiftAmount
    - RecurringDonorType
    - Location
    - GenerationalCohort
    - AdvancementGraduationDate
  lookups:
    ContactId:
      table:
        - Contact

