Insert TimeSlot:
  sf_object: TimeSlot
  fields:
  - DayOfWeek
  - EndTime
  - StartTime
  - Type
  lookups:
    OperatingHoursId:
      table:
      - OperatingHours
Insert Location:
  sf_object: Location
  fields:
  - IsInventoryLocation
  - IsMobile
  - LocationType
  - Name
  - ShouldSyncWithOci
  lookups:
    AccountId:
      table:
      - Account
    ParentLocationId:
      table:
      - Location
      after: Insert Location
Insert JobPosition:
  sf_object: JobPosition
  fields:
  - Name
  - Title
  lookups:
    LocationId:
      table:
      - Location
    ManagerId:
      table:
      - Account
    PositionId:
      table:
      - Position
    VolunteerInitiativeId:
      table:
      - VolunteerInitiative
Insert PersonLocationAvailability:
  sf_object: PersonLocationAvailability
  fields:
  - UsageType
  lookups:
    AccountId:
      table:
      - Account
    LocationId:
      table:
      - Location
    OperatingHoursId:
      table:
      - OperatingHours
