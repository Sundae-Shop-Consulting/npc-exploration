Insert JobPositionShift:
  sf_object: JobPositionShift
  lookups:
    JobPositionId:
      table:
      - JobPosition
Insert JobPositionAssignment:
  sf_object: JobPositionAssignment
  fields:
  - Status
  lookups:
    AssignedAccountId:
      table:
      - Account
    AssignedPositionShiftId:
      table:
      - JobPositionShift
    JobPositionId:
      table:
      - JobPosition
    RelatedVolunteerInitiativeId:
      table:
      - VolunteerInitiative
