Insert Competency:
  sf_object: Competency
  fields:
  - Name
Insert OperatingHours:
  sf_object: OperatingHours
  fields:
  - Name
  - TimeZone
Insert Position:
  sf_object: Position
  fields:
  - IsInternalApprovalRequired
  - Name
Insert VolunteerInitiative:
  sf_object: VolunteerInitiative
  fields:
  - IsPublished
  - Name
  - Description
  - StartDate
  - EndDate
  - Status
  - AttendanceRate
  - FilledAssignmentCount
  - OpenAssignmentCount
  - TotalActiveVolunteerCount
  - TotalAssignmentCount
  - TotalVolunteerHours
  lookups:
    ParentVolunteerInitiativeId:
      table:
      - VolunteerInitiative
      after: Insert VolunteerInitiative
Insert Account:
  sf_object: Account
  table: Account
  fields:
  - FirstName
  - LastName
  - Name
  - PersonDoNotCall
  - PersonHasOptedOutOfEmail
  - PersonHasOptedOutOfFax
  - RecordTypeId
  - PersonEmail
  - Phone
  lookups:
    OperatingHoursId:
      table:
      - OperatingHours
    ParentId:
      table:
      - Account
      after: Insert Account
